[pytest]
# Pytest configuration for NASA Exoplanet ML project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    p0: Priority 0 - Critical data integrity tests (must pass)
    p1: Priority 1 - Model smoke tests and basic functionality
    p2: Priority 2 - Integration and end-to-end tests
    p3: Priority 3 - Optional performance and edge case tests
    slow: Tests that take significant time to run
    gpu: Tests that require GPU hardware
    colab: Tests specific to Google Colab environment

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=html
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Minimum coverage threshold
fail_under = 80
